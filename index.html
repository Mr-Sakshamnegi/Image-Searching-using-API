<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINI PROJECT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>IMAGE SEARCH</h1>
    <form>
        <input type="text" name="Search" id="search" placeholder="Search image"><br>
        <button id="button" name="Button">Search</button>
    </form>
    <div class="search-results">
        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1721265576553-e7f8242fc915?q=80&w=387&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Mountains">
            <a href="https://unsplash.com/photos/a-mountain-range-with-snow-covered-mountains-in-the-background-575OvGrdfr8">Mountains</a>
        </div>
        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1721223818837-ce474fae0e38?q=80&w=387&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Forest">
            <a href="https://unsplash.com/photos/a-truck-is-parked-in-the-middle-of-a-forest-2I0dlQxrdrg">Forest</a>
        </div>
        <div class="image-container">
            <img src="https://plus.unsplash.com/premium_photo-1720706435477-bb1d79c2224c?q=80&w=387&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Water">
            <a href="https://unsplash.com/photos/a-body-of-water-zOy5lCccdec">Water</a>
        </div>
    </div>
    <button id="showmore">Show more</button>
    <script src="script.js"></script>
</body>
</html>
